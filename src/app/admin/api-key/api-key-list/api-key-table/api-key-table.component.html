<div class="mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <table
    mat-table
    [dataSource]="data"
    matSort
    matSortActive="name"
    matSortDirection="asc"
    matSortDisableClear
  >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ 'API-KEY.NAME' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- User Groups Column -->
    <ng-container matColumnDef="permissions">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'API-KEY.PERMISSIONS' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.permissions; else noUsers">
          <ng-container *ngFor="let pm of element.permissions">
            <span>{{ pm.name }}</span>
            <br />
          </ng-container>
        </ng-container>
        <ng-template #noUsers>{{ 'NoUsersAdded' | translate }}</ng-template>
      </td>
    </ng-container>

    <!-- Key Column -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'API-KEY.KEY' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.key }}
      </td>
    </ng-container>

    <!-- Menu Column -->
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a
          *ngIf="canAccess(element)"
          (click)="deleteApiKey(element.id)"
          [routerLink]=""
          >{{ 'API-KEY.TABLE-ROW.DELETE' | translate }}
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="pageSize"
    [length]="resultsLength"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
