<app-form-header [backButton]="backButton" [title]="title"></app-form-header>


<app-form-body-application *ngIf="formType == 'application'" 
    [submitButton]="submitButton" 
    [questions]="applicationQuestions$ | async">
</app-form-body-application>

<app-form-body-iot-devices *ngIf="formType == 'iotDevice'" 
    [submitButton]="submitButton" 
    [application]="application" 
    [questions]="iotDeviceQuestions$ | async">
</app-form-body-iot-devices>

<app-form-body-lora-gateway *ngIf="formType == 'loraGateway'" 
    [submitButton]="submitButton" 
    [questions]="loraGatewayQuestions$ | async">
</app-form-body-lora-gateway>
