<table class="table">
    <thead>
        <tr>
            <th>{{ 'LORA-GATEWAY-TABLE.NAME' | translate }}</th>
            <th>{{ 'LORA-GATEWAY-TABLE.GATEWAYID' | translate }}</th>
            <th>{{ 'LORA-GATEWAY-TABLE.LOCATION' | translate }}</th>
        </tr>
    </thead>
    <tbody>
        <tr
            *ngFor="let gateway of gateways"
            class="py-3"
            app-admin-lora-table-row
            [gateway]="gateway"
            (deleteGateway)="deleteGateway($event)"
            >
        </tr>
    </tbody>
</table>
